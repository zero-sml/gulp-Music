<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,use-scalable=no,minimum-scale=1,max-scale=1"> -->
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1,maximum-scale=1">
  <title>音乐播放器</title>
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <div id="wrap">
    <!-- 图片 -->
    <div class="image">
      <img src="../source/song_1.jpg" alt="">
    </div>

    <!-- 歌曲信息 -->
    <div class="songInfo">
      <h2 class="name">我的世界守则</h2>
      <div class="songName">王一博</div>
      <div class="album">世界守则</div>
    </div>

    <!-- 进度条 -->
    <div class="progress">
      <div class="leftTime">00:00</div>
      <div class="drag">
        <div class="circle"></div>
        <div class="frontBg"></div>
        <div class="backBg"></div>
      </div>
      <div class="rightTime">00:00</div>
    </div>

    <!--歌曲控制  -->
    <ul class="control">
      <li class="liking"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <!-- 弹出列表 -->
    <!-- <div class="list">
      <dl>
        <dt>播放列表</dt>
        <dd class="active">我的世界守则</dd>
        <dd>我的世界守则</dd>
        <dd>我的世界守则</dd>
      </dl>
      <div class="close">关闭</div>

    </div> -->

  </div>
  <script src="../js/zepto.min.js"></script>
  <script src="../js/gaussBlur.js"></script>
  <script src="../js/render.js"></script>
  <script src="../js/audio.js"></script>
  <script src="../js/indexControl.js"></script>
  <script src="../js/listControl.js"></script>
  <script src='../js/progress.js'></script>
  <script src="../js/index.js"></script>
</body>

</html>
